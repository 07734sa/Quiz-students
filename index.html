<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämningsuppgift-1-js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="headWrap">
        <header>
            <h1>Vem är Det?</h1>  
        </header>
    </div>

    <main>
        <section class="secWrapper">

            <div class="photos">
                <img src="" class="photo" alt="">        
            </div>

            <div class="textWrap">

                <h2>Gissa rätt namn!</h2>
                
                <div class="nameWrap">
                    <div class="guessContainer"></div>
                </div>

                <div class="resultWrap">
                    <button class="resultButton">Visa resultat</button>
                    <button id="playAgainButton">Spela igen</button>
                    <p id="result"></p>   <!--How many correct answers did you get?-->  
                </div>
            </div>
            <div id="lightboxWrapper">
                <div id="lightbox"></div>
            </div>
  
        </section> 
    </main>
    
    <footer></footer>  

    <script src="script.js"></script>
</body>
</html>
